<div class="products-page">
  <div class="search-field">
    <mat-form-field
      [ngStyle.gt-sm]="{
        width: '720px'
      }"
      appearance="outline">
      <input
        matInput type="text"
        placeholder="Найдите продукт или блюдо"
        [(ngModel)]="value">
      <button
        *ngIf="value"
        mat-icon-button
        matSuffix
        aria-label="Clear"
        (click)="value=''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
